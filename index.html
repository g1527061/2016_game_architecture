
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Three.js sample</title>
  <style> canvas { width: 100%; height: 100%; }</style>
</head>
<body>
  <script src="three.min.js"></script> <!-- Three.js を取得 -->
  <script>
    var scene = new THREE.Scene(); // Three.js シーンオブジェクトの生成
    var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000); // カメラの設定

    var renderer = window.WebGLRenderingContext ? new THREE.WebGLRenderer() : new THREE.CanvasRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight); // ビューポートの大きさを設定
    document.body.appendChild(renderer.domElement); // レンダラをbodyに紐づけ

    var directionalLight = new THREE.DirectionalLight('#ffffff', 1);// 光の色と強さ
    directionalLight.position.set(0, 0.3, 0.4);
    scene.add(directionalLight);
 
    var geometry = new THREE.CubeGeometry(1, 1, 1); // 四角形の生成
    var material = new THREE.MeshBasicMaterial({ color: #87CEEB }); // マテリアルの作成（青）
    var cube = new THREE.Mesh(geometry, material); // メッシュとマテリアルからオブジェクトを生成
    scene.add(cube); // シーンに配置

    camera.position.z = 5; // カメラをZ軸上に置く

    var render = function () {
      cube.rotation.x += 0.01; // 少しずつ回転
      cube.rotation.y += 0.01;

      renderer.render(scene, camera); // 物体を描画
      requestAnimationFrame(render); // 60fpsで動かす
    };

    render(); // 描画を起動させる
  </script>
</body>
</html>
