
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Three.js sample</title>
  <style> body { margin: 0; } canvas { width: 100%; height: 100%; }</style>
</head>
<body>
  <script src="three.min.js"></script> <!-- Three.js を取得 -->
  <script>
    var scene = new THREE.Scene(); // Three.js シーンオブジェクトの生成
    var width = window.innerWidth;
    var height = window.innerHeight;
    var fov = 50;
    var near = 0.1;
    var far = 100.0;
    var camera = new THREE.PerspectiveCamera(fov, width / height, near, far); // カメラの設定
    camera.position.set( 0, 0, 10 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height); // ビューポートの大きさを設定
    document.body.appendChild(renderer.domElement); // レンダラをbodyに紐づけ

    var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
    directionalLight.position.set( 0, 1, 0 );
    scene.add( directionalLight );

    var geometry = new THREE.CubeGeometry(1, 1, 1); // 四角形の生成
    var material = new THREE.MeshBasicMaterial({ color: 'white' }); // マテリアルの作成（青）
    var mesh = new THREE.Mesh(geometry, material); // メッシュとマテリアルからオブジェクトを生成
    scene.add(mesh); // シーンに配置

    camera.position.z = 10; // カメラをZ軸上に置く
    
    var render = function() {
      requestAnimationFrame(render); // 60fpsで動かす
      mesh.rotation.x += 0.01; // 少しずつ回転
      mesh.rotation.y += 0.01;

      renderer.render(scene, camera); // 物体を描画
    };// 描画をt定義して、そのまま起動させる
    
    render();
  </script>
</body>
</html>
