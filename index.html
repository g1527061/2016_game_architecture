
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Three.js sample</title>
  <style> canvas { width: 100%; height: 100%; }</style>
</head>
<body>
  <script src="three.min.js"></script> <!-- Three.js を取得 -->
  <script>
    var scene = new THREE.Scene(); // Three.js シーンオブジェクトの生成
    var width = window.innerWidth;
    var height = window.innerHeight;
    var fov = 50;
    var near = 0.1;
    var far = 100.0;
    var camera = new THREE.PerspectiveCamera(fov, width / height, near, far); // カメラの設定
    camera.position.set( 0, 0, 10 );

    var renderer = window.WebGLRenderingContext ? new THREE.WebGLRenderer() : new THREE.CanvasRenderer();
    renderer.setSize(width, height); // ビューポートの大きさを設定
    document.body.appendChild(renderer.domElement); // レンダラをbodyに紐づけ

    var directionalLight = new THREE.DirectionalLight( xffffff );// 光の色と強さ
    directionalLight.position.set(0, 0.7, 0.7);
    scene.add(directionalLight);
 
    var geometry = new THREE.CubeGeometry(1, 1, 1); // 四角形の生成
    var material = new THREE.MeshBasicMaterial({ color: 'skyblue' }); // マテリアルの作成（青）
    var mesh = new THREE.Mesh(geometry, material); // メッシュとマテリアルからオブジェクトを生成
    scene.add(mesh); // シーンに配置

    camera.position.z = 5; // カメラをZ軸上に置く
    
    (function render() {
      mesh.rotation.x += 0.01; // 少しずつ回転
      mesh.rotation.y += 0.01;

      renderer.render(scene, camera); // 物体を描画
      requestAnimationFrame(render); // 60fpsで動かす
    })();// 描画をt定義して、そのまま起動させる
  </script>
</body>
</html>
